baseURL: https://benvdweg.github.io/
languageCode: en-us
theme: hugo-theme-stack
title: My Blog

pagination:
    pagerSize: 5

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true

    footer:
        since: 2025

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: üç•
        subtitle: A simple blog about my thoughts
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

    article:
        math: false
        toc: true
        readingTime: true

    comments:
        enabled: false

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    colorScheme:
        toggle: true
        default: auto

menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          params:
              icon: home

markup:
    goldmark:
        renderer:
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
